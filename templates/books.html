<!doctype html>
<html>
<body>
<h4>
    회원 정보
</h4>
<table border="1">
        <tr><!-- 첫번째 줄 시작 -->
            <td>user_id</td>
            <td>counter_id</td>
            <td>name</td>

        </tr><!-- 첫번째 줄 끝 -->
    {% for i in result %}

    {% endfor %}
</table>
</body>
</html>
